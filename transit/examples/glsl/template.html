<!DOCTYPE html>
<html lang="en">
	<head>
		<title>template</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../../../examples/main.css">
	</head>

	<body>

		<div id="container"></div>

		<script type="module">

			import * as THREE from '../../../build/three.module.js';

			import Stats from '../../../examples/jsm/libs/stats.module.js';

			import { GUI } from '../../../examples/jsm/libs/dat.gui.module.js';
			import { OrbitControls } from '../../../examples/jsm/controls/OrbitControls.js';


			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setClearColor( 0x000000, 0.0 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 0, 0, 2 );

			const orthoCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, .1, 10000 );
			orthoCamera.position.z = 2;

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set(0, 0, 0);

			const buffergeometry = new THREE.BufferGeometry();
			buffergeometry.setAttribute('uv', new THREE.BufferAttribute(
				new Float32Array([
					0, 0,
					1, 0,
					0, 1,
					1, 1,
				]), 2
			));
			buffergeometry.setAttribute('position', new THREE.BufferAttribute(
				new Float32Array([
					-1, -1, 0,
					 1, -1, 0,
					-1,  1, 0,
					 1,  1, 0
				]), 3
			));
			buffergeometry.setIndex([
				0, 1, 2,
				2, 1, 3
			]);

			buffergeometry.addGroup( 0, 3, 0 );
			buffergeometry.addGroup( 3, 3, 1 );
			let uniforms = {
				uTexture: { value: new THREE.TextureLoader().load('../assets/logo.jpg') }
			}
			const material = new THREE.ShaderMaterial({
				uniforms ,
				vertexShader: `
					precision mediump float;
					varying vec2 vUv;

					void main() {
						vUv = uv;
						gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
					}
				`,
				fragmentShader: `
					precision mediump float;
					uniform sampler2D uTexture;
					varying vec2 vUv;

					void main() {
					    gl_FragColor = texture2D( uTexture, vUv );
					}
				`,
				side: THREE.DoubleSide
			});
			const mesh = new THREE.Mesh( buffergeometry, material );

			// console.log( 'buffergeometry:', buffergeometry )
			// window.mesh = mesh;
			scene.add( mesh );

			const stats = new Stats();
			document.body.appendChild( stats.dom );

			window.addEventListener( 'resize', onWindowResize );
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			requestAnimationFrame( animate )
			function animate() {

				requestAnimationFrame( animate );

				stats.update();
				controls.update();
				renderer.render( scene, camera );

			}
		</script>
	</body>
</html>
