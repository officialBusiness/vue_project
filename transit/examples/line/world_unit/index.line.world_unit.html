<!DOCTYPE html>
<html lang="en">
	<head>
		<title>index.line.world_unit</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../../../../examples/main.css">
	</head>

	<body>

		<div id="container"></div>

		<div id="info"><a href="https://threejs.org" target="_blank">three.js</a> - fat lines</div>

		<script type="module">

			import * as THREE from '../../../../build/three.module.js';

			import Stats from '../../../../examples/jsm/libs/stats.module.js';

			import { GUI } from '../../../../examples/jsm/libs/dat.gui.module.js';
			import { OrbitControls } from '../../../../examples/jsm/controls/OrbitControls.js';
			import { Line2 } from './src/Line2.js';
			import { LineMaterial } from './src/LineMaterial.js';
			import { LineGeometry } from './src/LineGeometry.js';


			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setClearColor( 0x000000, 0.0 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 0, 0, 20 );

			const orthoCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, .1, 10000 );
			orthoCamera.position.z = 2;

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set(0, 0, 0);

			const lineGeometry = new LineGeometry();

			lineGeometry.setPositions( [
				-20, -20, 0,
				 20,  20, 0
			] );
			lineGeometry.setColors([
				1, 1, 1,
				1, 1, 1
			]);

			let	line = new Line2( lineGeometry, new LineMaterial( {
				color: 0xffffff,
				linewidth: 1, // in world units with size attenuation, pixels otherwise
				vertexColors: true,
				worldUnits: true,
				dashed: false,
				// alphaToCoverage: true,
			} ) );
			scene.add( line );

			const stats = new Stats();
			document.body.appendChild( stats.dom );

			window.addEventListener( 'resize', onWindowResize );
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			animate();
			function animate() {

				requestAnimationFrame( animate );

				stats.update();
				controls.update();
				renderer.render( scene, camera );

			}
		</script>

	</body>

</html>
