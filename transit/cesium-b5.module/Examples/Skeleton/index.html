<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>Skeleton</title>
		<style type="text/css">
			html, body, #app {
				margin: 0;
				padding: 0;
				border-width: 0;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				font-size: 100px;
			}
			div, svg, pre, textarea, input, iframe, span, img, p, canvas
			h1, h2, h3, h4, h5, h6 {
				margin: 0;
				padding: 0;
				border-width: 0;
				user-select: none;
				box-sizing: border-box;
				outline: none;
			}
			textarea, canvas, input{
				display: block;
			}
			#glCanvas{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<canvas id="glCanvas" tabindex="1"></canvas>
		<script type="module">
			import Ellipsoid from '../../Source/Core/Ellipsoid.js';
			import SunPosition from '../../Source/Core/SunPosition.js';
			import EventHandler from '../../Source/Core/EventHandler.js';
			import MouseEventType from '../../Source/Core/MouseEventType.js';
			import requestAnimationFram from '../../Source/Core/requestAnimationFrame.js';
			import Scene from '../../Source/Scene/Scene.js';
			import CentralBody from '../../Source/Scene/CentralBody.js';
			import BingMapsTileProvider from '../../Source/Scene/BingMapsTileProvider.js';
			import BingMapsStyle from '../../Source/Scene/BingMapsStyle.js';

			var canvas = document.getElementById("glCanvas");
			var ellipsoid = Ellipsoid.WGS84; // Used in many Sandbox examples
			var scene = new Scene(canvas);
			var primitives = scene.getPrimitives();

			// Bing Maps
			var bing = new BingMapsTileProvider({
				server : "dev.virtualearth.net",
				mapStyle : BingMapsStyle.AERIAL
			});

			var cb = new CentralBody(scene.getCamera(), ellipsoid);
			cb.dayTileProvider = bing;

			cb.showSkyAtmosphere = true;
			cb.showGroundAtmosphere = true;
			primitives.setCentralBody(cb);

			scene.getCamera().frustum.near = 1.0;
			scene.getCamera().getControllers().addSpindle();
			scene.getCamera().getControllers().addFreeLook();

			(function tick() {
				scene.render();
				requestAnimationFrame(tick);
			}());

			document.oncontextmenu = function() {
				return false;
			};
		</script>
	</body>
</html>
